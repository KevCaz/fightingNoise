# Theory - dimensionality


#### Biotracers ~ N(μ, Σ)

##### μ: means - fixed

##### Σ: covariance matrix

- diagonal (variances) fixed

- off-diagonal terms vary:

`\begin{pmatrix}
1 &amp; \rho \\
\rho &amp; 1
\end{pmatrix}`
